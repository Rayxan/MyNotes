<html>
    <head>
        <title>Aula 10</title>
    </head>
    <body>
        <script>
            function print(){
                console.log("hello");
            }
            setInterval(print, 1000);   //se usasse print() com os parenteses, só iria executar a funcao 1 vez

            function print2(){
                console.log("pow");
            }
            setTimeout  (print2, 2000); //se usasse print2() com os parenteses, só iria executar a funcao 1 vez

        </script>
    </body>
</html>
