<!DOCTYPE hmtl>
<!--Essa tag sempre deve estar presente na primeira linha do código, pois ela controla o versionamento do html, ou seja,
essa tag fala ao navegador que voc está usando a versão mais recente do html.
-->

<html lang="pt-BR"></html>
<!--O atributo lang informa o idioma do site que estamos fazendo
é importante que o a sigla do país seja em inglês ex: BR
-->

<h1></h1>
<!-- h - header, do 1 ao 6. Para sites é recomendado utilizar somente até o h3/h4 -->

<p></p>
<!-- tag de parágrafo -->

<meta charset="utf-8"> <!--Tag para reconhecer as acentuaçes na sua aplicação-->
<!--OBS: tags que n necessitam de algo escrito no meio, não precisam ser fechadas-->

<img src="diretório/imagem.png" alt="Comentário para deficentes visuais">
<!--OBS: tags que n necessitam de algo escrito no meio, não precisam ser fechadas-->

<figcaption></figcaption>
<!--Tag para legendar uma imagem-->

<figure>
<img>
<figcaption></figcaption>
</figure>
<!--A tag figure  usada para representar tudo que faz parte da imagem como um todo, ex: imagem,legendas-->

<!--Se referenciar uma imagem pequena pra um espaço grande, a imagem é expandida-->

<link href="style.css" rel="stylesheet">
<!--Tag usada pra adicionar um arquivo separado só com as modificaçes me css-->

<a href= "link de uma página" ></a>
<a href= "link de uma página" target="_blank" ></a> <!--O targer="blank" serve pra redirecionar e não fechar a página-->
<a href= "#idDoLocalEspecífico" ></a> <!--certo título ou ponto da págia com o id-->
<a href= "uma pagina criada.html" ></a>
<a href= "link pra qualquer lugar"> <img src="linkDaImagem"> </a>
<!--Tag usada para referenciar um link, lugar na página, ou até mesmo outra página criada-->

<header></header>
<!--cabeçalho-->

<footer></footer>
<!--rodapé-->

<!--A diferença do id e do class, é que o id não pode ter o mesmo nome em 2 elementos.
O class é mais usado que o id, pois é mais fácil pra concertar problemas futuros.-->
